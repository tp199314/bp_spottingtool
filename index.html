<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Spotting Tool for Breaking Point - allows better enemy spotting">
  <meta name="author" content="Tobias Prein alias Brain & Sebastian Haver alias INKorgnito">
  <meta name="keywords" content="Spotting Tool Breaking Point by CHAS">
  
  <title>Breaking Point Spotting Tool</title>
	
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  
  <script src="js/spotter.js"></script>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-header">Breaking Point Spotting Tool <small>by CHAS</small></h1>
    </div>
  </div>
  <div id="resultLayout" style="padding-bottom: 20px;">
    <div class="row">
      <div class='col-md-12' id='result' style="height: 20px;"></div>
    </div>
  </div>
  <form class="form-horizontal" role="form" id="tool">
    <div class="form-group">
      <label for="left" class="col-md-2 col-xs-2 control-label">Enemy position</label>
      <div class="col-md-2 col-xs-5">
        <label class="radio-inline">
          <input type="radio" name="enemyPosition" id="left" value="0"> left
        </label>
      </div>
      <div class="col-md-2 col-xs-5">
        <label class="radio-inline">
          <input type="radio" name="enemyPosition" id="right" value="1"> right
        </label>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 col-xs-5 col-md-offset-2 col-xs-offset-2"><strong>Distance</strong></div>
      <div class="col-md-2 col-xs-5"><strong>Angle</strong></div>
    </div>
    <div class="form-group">
      <label for="chasDistance" class="col-md-2 col-xs-2 control-label">Mate</label>
      <div class="col-md-2 col-xs-5">
        <input type="number" step="1" class="form-control" id="chasDistance" placeholder="numbers only">
      </div>
      <div class="col-md-2 col-xs-5">
        <input type="number" step="1" class="form-control" id="chasAngle" placeholder="numbers only">
      </div>
    </div>
    <div class="form-group">
      <label for="chasAngle" class="col-md-2 col-xs-2 control-label">Enemy</label>
      <div class="col-md-2 col-xs-5">
        <input type="number" step="1" class="form-control" id="enemyDistance" placeholder="numbers only">
      </div>
      <div class="col-md-2 col-xs-5">
        <input type="number" step="1" class="form-control" id="enemyAngle" placeholder="numbers only">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-2 col-xs-5 col-xs-offset-2">
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Send</button>
      </div>
      <div class="col-md-2 col-xs-5">
        <button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> Reset</button>
      </div>
    </div>
  </form>
  <footer>
    <div class="row">
      <div class="col-lg-12">
        <p>Developed by Brain and INKorgnito</p>
      </div>
    </div>
  </footer>
</div>
</body>
</html>
