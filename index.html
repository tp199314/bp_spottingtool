<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Spotting Tool for Breaking Point for better enemy spotting">
  <meta name="author" content="Tobias Prein & Sebastian Haver">
  <meta name="keywords" content="Spotting Tool Breaking Point CHAS">
  
  <title>Breaking Point Spotting Tool</title>
	
  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
  <script src="js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">CHAS Spotting Tool</h1>
    </div>
  </div>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="enemyDirection" class="col-sm-2 control-label">Enemy position</label>
      <div class="col-sm-10">
        <label class="radio-inline">
          <input type="radio" name="enemyDirection" id="left" value="left"> left
        </label>
        <label class="radio-inline">
          <input type="radio" name="enemyDirection" id="right" value="right"> right
        </label>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2 col-sm-offset-2"><strong>CHAS</strong></div>
      <div class="col-sm-2"><strong>Enemy</strong></div>
    </div>
    <div class="form-group">
      <label for="distance" class="col-sm-2 control-label">Distance</label>
      <div class="col-sm-2">
        <input type="number" step="1" class="form-control" id="chasDistance" placeholder="numbers only">
      </div>
      <div class="col-sm-2">
        <input type="number" step="1" class="form-control" id="enemyDistance" placeholder="numbers only">
      </div>
    </div>
    <div class="form-group">
      <label for="angle" class="col-sm-2 control-label">Angle</label>
      <div class="col-sm-2">
        <input type="number" step="1" class="form-control" id="chasAngle" placeholder="numbers only">
      </div>
      <div class="col-sm-2">
        <input type="number" step="1" class="form-control" id="enemyAngle" placeholder="numbers only">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-2">
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Send</button>
      </div>
      <div class="col-sm-2">
        <button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> Reset</button>
      </div>
    </div>
  </form>
  <footer>
    <div class="row">
      <div class="col-lg-12">
        <p>Developed by Brain and INKorgnito</p>
      </div>
    </div>
  </footer>
</div>
</body>
</html>
