<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Spotting Tool for Breaking Point - allows better enemy spotting">
  <meta name="author" content="Tobias Prein alias Brain & Sebastian Haver alias INKorgnito">
  <meta name="keywords" content="Spotting Tool Breaking Point by CHAS">
  
  <title>Breaking Point Spotting Tool</title>
	
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  
  <script>
  $(document).ready(function() {
    
    // initialization of used variables
    var pos, cdist, cangle, edist, eangle, beta, dist, alpha, angle, gamma;
    
    $( "#tool" ).submit(function( event ) {
    
      pos = parseInt($( "input[name=enemyPosition]:checked", "#tool" ).val());
      cdist = parseInt($( "#chasDistance" ).val());
      cangle = parseInt($( "#chasAngle" ).val());
      edist = parseInt($( "#enemyDistance" ).val());
      eangle = parseInt($( "#enemyAngle" ).val());
      
      // calculate beta
      if(Math.max(cangle,eangle)-Math.min(cangle,eangle)<=180){
        beta = Math.max(cangle,eangle)-Math.min(cangle,eangle);
      }
      else {
        beta = 360-Math.max(cangle,eangle)+Math.min(cangle,eangle);
      }
      
      // degree to radiant radiant = grad * Math.PI / 180
      // radiant to degree grad = radiant * 180 / Math.PI
      
      // calculate distance from mate to enemy
      dist = Math.sqrt(cdist*cdist+edist*edist-2*cdist*edist*Math.cos(beta*Math.PI/180));
      
      // calculate alpha
      alpha = (Math.acos((cdist*cdist-dist*dist-edist*edist)/(-2*dist*edist)))*180/Math.PI;
      
      // calculate gamma
      gamma = (Math.acos((edist*edist-cdist*cdist-dist*dist)/(-2*cdist*dist)))*180/Math.PI;
      
      // Enemy is on the left side
      if ($( 'input[name=enemyPosition]:checked', '#tool' ).val() == 0){
        if(cangle>=180){
          angle = cangle-180+alpha;
        }
        else{
          angle = cangle+180+alpha;
        }
      }
      // Enemy is on the right side
      else {
        if(cangle>=180){
          angle = cangle-180-alpha;
        }
        else {
          angle = cangle+180-alpha;
        }
      }
      
      // when enemy and mate are in a line
      if((cangle+eangle)==180){
      	angle = 180;
      }
      
      // fix for angle output >= 360
      if(angle>=360) {
      	angle = angle-360;
      }
      
      // debug - NOT left or right side specific
      // $( "div#result" ).replaceWith( "<div class='col-md-12' id='result' style='height: 20px;'><span class='glyphicon glyphicon-hand-right'></span> <strong style='color:green'>Result:</strong> cdist=" + cdist + ", cangle=" + cangle + ", edist=" + edist + ", eangle=" + eangle + ", pos=" + pos + ", beta=" + beta + ", DIST=" + dist + ", alpha=" + alpha + ", ANGLE=" + angle + ", gamma=" + gamma + "</div>" );
      
      // final output
      $( "div#result" ).replaceWith( "<div class='col-md-12' id='result' style='height: 20px;'><span class='glyphicon glyphicon-hand-right'></span> <strong style='color:green'>Result:</strong> Angle: " + Math.round(angle) + " Distance: " + Math.round(dist) + "</div>" );
      event.preventDefault();
    });
    $( "form" ).on( "reset" ,function(){
      $( "div#result" ).replaceWith( "<div class='col-md-12' id='result' style='height: 20px;'></div>" );
    });
  });
  </script>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-header">Breaking Point Spotting Tool <small>by CHAS</small></h1>
    </div>
  </div>
  <div id="resultLayout" style="padding-bottom: 20px;">
    <div class="row">
      <div class='col-md-12' id='result' style="height: 20px;"></div>
    </div>
  </div>
  <form class="form-horizontal" role="form" id="tool">
    <div class="form-group">
      <label for="left" class="col-md-2 col-xs-2 control-label">Enemy position</label>
      <div class="col-md-2 col-xs-5">
        <label class="radio-inline">
          <input type="radio" name="enemyPosition" id="left" value="0"> left
        </label>
      </div>
      <div class="col-md-2 col-xs-5">
        <label class="radio-inline">
          <input type="radio" name="enemyPosition" id="right" value="1"> right
        </label>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 col-xs-5 col-md-offset-2 col-xs-offset-2"><strong>Distance</strong></div>
      <div class="col-md-2 col-xs-5"><strong>Angle</strong></div>
    </div>
    <div class="form-group">
      <label for="chasDistance" class="col-md-2 col-xs-2 control-label">Mate</label>
      <div class="col-md-2 col-xs-5">
        <input type="number" step="1" class="form-control" id="chasDistance" placeholder="numbers only">
      </div>
      <div class="col-md-2 col-xs-5">
        <input type="number" step="1" class="form-control" id="chasAngle" placeholder="numbers only">
      </div>
    </div>
    <div class="form-group">
      <label for="chasAngle" class="col-md-2 col-xs-2 control-label">Enemy</label>
      <div class="col-md-2 col-xs-5">
        <input type="number" step="1" class="form-control" id="enemyDistance" placeholder="numbers only">
      </div>
      <div class="col-md-2 col-xs-5">
        <input type="number" step="1" class="form-control" id="enemyAngle" placeholder="numbers only">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-2 col-xs-5 col-xs-offset-2">
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Send</button>
      </div>
      <div class="col-md-2 col-xs-5">
        <button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> Reset</button>
      </div>
    </div>
  </form>
  <footer>
    <div class="row">
      <div class="col-lg-12">
        <p>Developed by Brain and INKorgnito</p>
      </div>
    </div>
  </footer>
</div>
</body>
</html>
